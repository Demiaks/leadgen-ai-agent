  <head>

    <title>LeadGen AI Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-depth: #05050A;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-surface: rgba(20, 20, 30, 0.6);
        --neon-primary: #6366f1;
        --neon-success: #10b981;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-depth);
        color: #e2e8f0;
        overflow: hidden; /* App handles scrolling */
      }

      /* --- NOISE TEXTURE & AURORA BACKGROUND --- */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -2;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
      }

      .aurora-gradient {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, rgba(76, 29, 149, 0.15), rgba(15, 23, 42, 0) 50%),
                    radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.1), rgba(15, 23, 42, 0) 40%);
        z-index: -1;
        animation: aurora-move 20s ease-in-out infinite alternate;
        pointer-events: none;
      }

      @keyframes aurora-move {
        0% { transform: translate(0, 0) rotate(0deg); }
        100% { transform: translate(-5%, -5%) rotate(2deg); }
      }

      /* --- TYPOGRAPHY --- */
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* --- SCROLLBAR --- */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* --- GLASSMORPHISM --- */
      .glass-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-button {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.15);
      }

      /* --- ANIMATIONS --- */
      @keyframes breathing-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.2), inset 0 0 0 1px rgba(16, 185, 129, 0.3); }
        50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.4), inset 0 0 0 1px rgba(16, 185, 129, 0.6); }
      }
      .animate-breathing-glow {
        animation: breathing-glow 3s ease-in-out infinite;
      }

      @keyframes radar-scan {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-radar-scan {
        animation: radar-scan 4s linear infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
    </style>
